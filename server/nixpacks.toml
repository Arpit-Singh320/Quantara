# Force Node.js provider (not static site)
[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx prisma generate && node dist/index.js"

# Explicitly set as Node.js web server
[variables]
NODE_ENV = "production"
PORT = "3001"
